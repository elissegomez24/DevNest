<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Job Search</h1>
    <form id="jobSearchForm">
      <label for="title">Job Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter job title">

      <label for="category">Job Category:</label>
      <input type="text" id="category" name="category" placeholder="Enter job category">

      <label for="description">Job Description:</label>
      <textarea id="description" name="description" placeholder="Enter job description"></textarea>

      <button type="submit">Search</button>
    </form>
